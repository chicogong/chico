<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Avatar circle -->
  <circle cx="600" cy="220" r="80" fill="url(#textGradient)"/>
  <text x="600" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">C</text>

  <!-- Name -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">Chico Gong</text>

  <!-- Title -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">AI Engineer</text>

  <!-- Description -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Building conversational AI and real-time voice experiences</text>
</svg>
