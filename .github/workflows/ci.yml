name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  quality-check:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: TypeScript 类型检查
        run: npx tsc --noEmit

      - name: ESLint 代码检查
        run: npm run lint

      - name: Next.js 构建测试
        run: npm run build
        env:
          # 跳过 telemetry
          NEXT_TELEMETRY_DISABLED: 1

      - name: 检查构建产物
        run: |
          if [ ! -d ".next" ]; then
            echo "构建失败：.next 目录不存在"
            exit 1
          fi
          echo "✅ 构建成功"
